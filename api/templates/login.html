<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Effexor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: rgb(26, 26, 30);
        }
        /* Hide Edge/IE password reveal button */
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4" style="background-color: rgb(26, 26, 30);">
    <div class="relative rounded-2xl shadow-2xl p-8 w-full max-w-md" style="background-color: rgb(18, 18, 20);">
        <!-- Logo -->
        <div class="flex items-center justify-center mb-6">
            <div class="bg-gradient-to-br from-[#21525D] to-[#317888] p-3 rounded-xl shadow-lg">
                <svg class="w-10 h-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-center mb-2 bg-gradient-to-r from-[#317888] to-[#447F8E] bg-clip-text text-transparent">Welcome Back</h1>
        <p class="text-center text-gray-400 mb-8">Sign in to access your content</p>
        
        <!-- Login Form -->
        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Username or Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full pl-10 pr-4 py-3 border-2 border-gray-600 rounded-xl focus:ring-2 focus:ring-[#317888] focus:border-transparent transition bg-gray-800/50 text-gray-200 placeholder-gray-500"
                        placeholder="Enter your username or email"
                    />
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full pl-10 pr-12 py-3 border-2 border-gray-600 rounded-xl focus:ring-2 focus:ring-[#317888] focus:border-transparent transition bg-gray-800/50 text-gray-200 placeholder-gray-500"
                        placeholder="Enter your password"
                    />
                    <button
                        type="button"
                        onclick="togglePasswordVisibility('password', 'togglePasswordIcon')"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-200 transition"
                    >
                        <svg id="togglePasswordIcon" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center justify-end">
                <button type="button" onclick="showForgotPassword()" class="text-sm text-[#317888] hover:text-[#447F8E] font-semibold">
                    Forgot Password?
                </button>
            </div>
            
            <div id="errorMessage" class="hidden bg-red-500/20 border-l-4 border-red-500 p-3 rounded">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-400 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-red-400 text-sm font-medium" id="errorText"></p>
                </div>
            </div>
            
            <button
                type="submit"
                class="w-full bg-gradient-to-r from-[#21525D] to-[#317888] text-white py-3 rounded-xl font-semibold hover:from-[#1A1A1E] hover:to-[#21525D] transition transform hover:scale-[1.02] shadow-lg hover:shadow-xl"
            >
                Sign In
            </button>
        </form>

        <!-- Forgot Password Form (Hidden by default) -->
        <div id="forgotPasswordForm" class="hidden space-y-5">
            <div class="text-center mb-6">
                <button onclick="showLogin()" class="inline-flex items-center text-sm text-gray-400 hover:text-gray-300 mb-4">
                    <svg class="w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Login
                </button>
                <h3 class="text-xl font-bold text-gray-200 mb-2">Reset Password</h3>
                <p class="text-sm text-gray-400">Enter your email to receive a reset code</p>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <input
                        type="email"
                        id="resetEmail"
                        required
                        class="w-full pl-10 pr-4 py-3 border-2 border-gray-600 rounded-xl focus:ring-2 focus:ring-[#317888] focus:border-transparent transition bg-gray-800/50 text-gray-200 placeholder-gray-500"
                        placeholder="Enter your email"
                    />
                </div>
            </div>

            <button
                onclick="sendResetCode()"
                class="w-full bg-gradient-to-r from-[#21525D] to-[#317888] text-white py-3 rounded-xl font-semibold hover:from-[#1A1A1E] hover:to-[#21525D] transition transform hover:scale-[1.02] shadow-lg hover:shadow-xl"
            >
                Send Reset Code
            </button>
        </div>

        <!-- Reset Password Form (Hidden by default) -->
        <div id="resetPasswordForm" class="hidden space-y-5">
            <div class="text-center mb-6">
                <button onclick="showForgotPassword()" class="inline-flex items-center text-sm text-gray-400 hover:text-gray-300 mb-4">
                    <svg class="w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back
                </button>
                <div class="inline-flex items-center justify-center w-16 h-16 bg-[#317888]/20 rounded-full mb-4">
                    <svg class="w-8 h-8 text-[#317888]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-200 mb-2">Enter Reset Code</h3>
                <p class="text-sm text-gray-400">Check your email for the 6-digit code</p>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Verification Code</label>
                <input
                    type="text"
                    id="resetCode"
                    maxlength="6"
                    pattern="[0-9]{6}"
                    class="w-full px-4 py-3 border-2 border-gray-600 rounded-xl focus:ring-2 focus:ring-[#317888] focus:border-transparent transition bg-gray-800/50 text-gray-200 placeholder-gray-500 text-center text-2xl tracking-widest font-mono"
                    placeholder="000000"
                />
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">New Password</label>
                <div class="relative">
                    <input
                        type="password"
                        id="newPassword"
                        minlength="6"
                        required
                        class="w-full px-4 pr-12 py-3 border-2 border-gray-600 rounded-xl focus:ring-2 focus:ring-[#317888] focus:border-transparent transition bg-gray-800/50 text-gray-200 placeholder-gray-500"
                        placeholder="Enter new password"
                    />
                    <button
                        type="button"
                        onclick="togglePasswordVisibility('newPassword', 'toggleNewPasswordIcon')"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-200 transition"
                    >
                        <svg id="toggleNewPasswordIcon" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Confirm New Password</label>
                <div class="relative">
                    <input
                        type="password"
                        id="confirmNewPassword"
                        required
                        class="w-full px-4 pr-12 py-3 border-2 border-gray-600 rounded-xl focus:ring-2 focus:ring-[#317888] focus:border-transparent transition bg-gray-800/50 text-gray-200 placeholder-gray-500"
                        placeholder="Confirm new password"
                    />
                    <button
                        type="button"
                        onclick="togglePasswordVisibility('confirmNewPassword', 'toggleConfirmPasswordIcon')"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-200 transition"
                    >
                        <svg id="toggleConfirmPasswordIcon" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="resetErrorMessage" class="hidden bg-red-500/20 border-l-4 border-red-500 p-3 rounded">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-400 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-red-400 text-sm font-medium" id="resetErrorText"></p>
                </div>
            </div>

            <button
                onclick="resetPassword()"
                class="w-full bg-gradient-to-r from-[#21525D] to-[#317888] text-white py-3 rounded-xl font-semibold hover:from-[#1A1A1E] hover:to-[#21525D] transition transform hover:scale-[1.02] shadow-lg hover:shadow-xl"
            >
                Reset Password
            </button>
        </div>
        
        <div id="registerLink" class="mt-6 text-center">
            <p class="text-gray-400 text-sm">
                Don't have an account? 
                <a href="/register" class="text-[#317888] hover:text-[#447F8E] font-semibold hover:underline">Create one</a>
            </p>
        </div>
        <!-- Message Box
        <div class="mt-8 p-4 bg-gradient-to-br from-[#21525D]/10 to-[#317888]/10 rounded-xl border border-[#317888]/30">
            <p class="text-xs font-semibold text-[#317888] mb-2">Message title</p>
            <div class="space-y-1 text-xs text-[#447F8E]">
                <div class="flex items-center gap-2">
                    <span class="font-semibold">Message description</span>
                    <code class="bg-gray-800/50 px-2 py-0.5 rounded">code block</code>
                </div>
            </div>
        </div>
        -->
    </div>

    <script>
        let resetEmailAddress = null;

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorText.textContent = data.message || 'Invalid credentials';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        });

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('resetPasswordForm').classList.add('hidden');
            document.getElementById('registerLink').classList.remove('hidden');
        }

        function showForgotPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
            document.getElementById('resetPasswordForm').classList.add('hidden');
            document.getElementById('registerLink').classList.add('hidden');
        }

        function showResetPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('resetPasswordForm').classList.remove('hidden');
            document.getElementById('registerLink').classList.add('hidden');
        }

        async function sendResetCode() {
            const email = document.getElementById('resetEmail').value;

            if (!email) {
                alert('Please enter your email');
                return;
            }

            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    resetEmailAddress = email;
                    showResetPassword();
                    alert('Reset code sent! Check your email.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        async function resetPassword() {
            const code = document.getElementById('resetCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const errorMessage = document.getElementById('resetErrorMessage');
            const errorText = document.getElementById('resetErrorText');

            if (code.length !== 6) {
                errorText.textContent = 'Please enter a 6-digit code';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (newPassword !== confirmNewPassword) {
                errorText.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (newPassword.length < 6) {
                errorText.textContent = 'Password must be at least 6 characters';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: resetEmailAddress, 
                        code, 
                        new_password: newPassword 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Password reset successfully! Please log in.');
                    showLogin();
                    // Clear form fields
                    document.getElementById('resetCode').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmNewPassword').value = '';
                } else {
                    errorText.textContent = data.message || 'Invalid or expired code';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        }

        // Auto-format code input
        document.getElementById('resetCode')?.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Toggle password visibility
        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                // Change to eye-slash icon (hidden)
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
            } else {
                input.type = 'password';
                // Change back to eye icon (visible)
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
            }
        }
    </script>
</body>
</html>
